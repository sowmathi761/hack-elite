<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publication Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(to right, #8360c3, #2ebf91);
            margin: 0;
        }
        .chat-container {
            width: 400px;
            height: 500px;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }
        .messages {
            flex-grow: 1;
            overflow-y: auto;
            padding-bottom: 10px;
        }
        .input-container {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        input {
            flex-grow: 1;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 20px;
            font-size: 16px;
            outline: none;
        }
        button {
            padding: 12px 16px;
            background: #2ebf91;
            color: white;
            border: none;
            border-radius: 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #259e7c;
        }
        .user-message, .bot-message {
            max-width: 75%;
            padding: 10px;
            border-radius: 10px;
            margin: 5px 10px;
            font-size: 14px;
        }
        .user-message {
            align-self: flex-end;
            background-color: #d1e7dd;
        }
        .bot-message {
            align-self: flex-start;
            background-color: #f8d7da;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="messages" id="messages"></div>
        <div class="input-container">
            <input type="text" id="userInput" placeholder="Ask about a journal...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        async function sendMessage() {
            const userInput = document.getElementById('userInput').value;
            const messagesDiv = document.getElementById('messages');
            
            if (!userInput.trim()) return;
            
            const userMessage = document.createElement('div');
            userMessage.className = 'user-message';
            userMessage.textContent = userInput;
            messagesDiv.appendChild(userMessage);
            document.getElementById('userInput').value = '';
            
            const botMessage = document.createElement('div');
            botMessage.className = 'bot-message';
            botMessage.textContent = 'Checking...';
            messagesDiv.appendChild(botMessage);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
            
            try {
                const response = await fetch(`https://doaj.org/api/v2/search/journals/${encodeURIComponent(userInput)}`);
                const data = await response.json();
                
                if (data.total > 0) {
                    botMessage.textContent = `Yes, "${userInput}" is listed in DOAJ.`;
                } else {
                    botMessage.textContent = `No, "${userInput}" is not found in DOAJ.`;
                }
            } catch (error) {
                botMessage.textContent = "Error checking the journal. Try again later.";
            }
        }
    </script>
</body>
</html>
