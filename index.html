<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISSN Checker Chatbot</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: linear-gradient(to bottom right, #e0f7fa, #80deea);
        }

        .container {
            max-width: 600px;
            width: 100%;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        header {
            background-color: #007bff;
            color: white;
            padding: 15px;
            text-align: center;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        h1 {
            font-size: 24px;
            margin: 0;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            background-color: #f8f9fa;
            border-bottom: 1px solid #dedede;
        }

        .message {
            margin: 10px 0;
            padding: 10px 15px;
            border-radius: 20px;
            max-width: 75%;
            position: relative;
            line-height: 1.5;
            box-shadow: 0 1px 5px rgba(0, 0, 0, 0.1);
        }

        .user {
            background-color: #007bff;
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 0; /* Make chat bubble pointy */
        }

        .bot {
            background-color: #e2e2e2;
            color: black;
            margin-right: auto;
            border-bottom-left-radius: 0; /* Make chat bubble pointy */
        }

        .input-container {
            display: flex;
            padding: 10px;
            border-top: 1px solid #dedede;
            background-color: #fff;
        }

        #issnInput {
            flex: 1;
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            outline: none;
            transition: border 0.3s;
        }

        #issnInput:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        #sendButton {
            padding: 10px 15px;
            margin-left: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }

        #sendButton:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        @media (max-width: 600px) {
            .message {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ISSN Checker</h1>
        </header>
        <main>
            <div id="messages" class="messages"></div>
            <div class="input-container">
                <input type="text" id="issnInput" placeholder="Enter ISSN or journal name...">
                <button id="sendButton">Send</button>
            </div>
        </main>
    </div>
    <script>
        const crossRefApi = "https://api.crossref.org/journals/";
        const doajApi = "https://doaj.org/api/v2/search/journals/";

        document.getElementById('sendButton').addEventListener('click', async () => {
            const input = document.getElementById('issnInput');
            const query = input.value.trim();
            if (query === '') return;

            addMessage(query, 'user');
            input.value = '';

            const response = await fetchJournalDetails(query);
            const reply = response
                ? `üìñ Name: ${response.name}<br>üè¢ Publisher: ${response.publisher}<br>üî¢ ISSN: ${response.issn}<br>‚úÖ Status: ${response.status}<br>üìÑ Published Articles: ${response.published_articles}<br>üîó Journal Link: ${response.journal_link}`
                : "‚ö†Ô∏è Journal details not found. Please check ISSN or try again.";

            addMessage(reply, 'bot');
        });

        function addMessage(text, sender) {
            const messagesContainer = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', sender);
            messageDiv.innerHTML = text;
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight; // Auto-scroll to the latest message
        }

        async function fetchJournalDetails(issn) {
            try {
                const crossRefResponse = await fetch(`${crossRefApi}${issn}`);
                const doajResponse = await fetch(`${doajApi}issn:${issn}`);

                const crossRefData = crossRefResponse.ok ? await crossRefResponse.json() : null;
                const doajData = doajResponse.ok ? await doajResponse.json() : null;

                let journalData = {};
                if (crossRefData && crossRefData.message) {
                    journalData = crossRefData.message;
                } else if (doajData && doajData.results.length > 0) {
                    journalData = doajData.results[0].bibjson;
                }

                return {
                    name: journalData.title || "Not Found",
                    publisher: journalData.publisher || "Not Found",
                    issn: issn,
                    status: journalData.open_access ? "Open Access" : "Unknown",
                    published_articles: journalData.counts ? journalData.counts['total-dois'] : "Not Available",
                    journal_link: journalData.link && journalData.link.length > 0 ? journalData.link[0].url : "No link available"
                };
            } catch (error) {
                console.error("Error fetching journal details:", error);
                return null;
            }
        }
    </script>
</body>
</html>
